<html>
<head>
  <!-- Javascripts -->
  <script src='http://code.jquery.com/jquery-2.2.0.min.js'></script>
  <script src='https://cdn.socket.io/socket.io-1.4.5.js'></script>
  <script src='/public/js/js.cookie.js'></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href='/public/chat.css' rel='stylesheet' type='text/css'>
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!-- Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Poppins:300' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="header" data-thread-id="test">Test Room</div>
    <div id="user_data">
      <input type="text" id="user_name" placeholder="Please write your username to continue"/>
    </div>
    <div class="user_actions">
      <button id="update_user_name" class="btn btn-primary">Set Username</button>
      <button id='logout' class="btn btn-primary">Logout</button>
    </div>
  </div>

  <div class="container-fluid">
    <ul class="nav nav-tabs" id="rooms">
      <li class="active"><a data-toggle="tab" href="#general">General</a></li>
      <li><a data-toggle="tab" href="#general2">General2</a></li>
    </ul>

    <div id="chat-box">
        <div class="tab-content">
          <div id="general" class="tab-pane fade in active">
            <div id="test" class="messages messages-main-container col-xs-12">
              <ul></ul>
            </div>
          </div>
        <div id="general2" class="tab-pane fade">
          <h3>Menu 1</h3>
          <p>Some content in menu 1.</p>
        </div>
      </div>
    </div> <!-- chat_box -->


    <div class="row commands">
      <div class="col-xs-12">
        <div id="message_box"><input type="text" id="message_content"></div>
      </div>
    </div>
  </div> <!-- container -->
</body>

<script src='/public/js/app.js'></script>
</html>
